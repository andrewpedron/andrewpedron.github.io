          <h2 class="font-weight-normal">Validation on Submit </h2>
        </div>
      </div>
    </div>
    <div class="row">
      <br>
    </div>
    <form class="needs-validation" name="myform" onsubmit="validate_checkboxes();" action="https://andrewpedron.github.io/cnit133/hw5/hw5_part1_processed.html" method="post" novalidate>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="inputValidation">Input</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="Write something here." required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please right something above.
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <select class="custom-select" required>
            <option value="">Select option</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <div class="invalid-feedback">Example invalid custom select feedback</div>
        </div>
      </div>
      <div class="form-group">
        <div class="custom-control custom-radio">
          <input type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked" required>
          <label class="custom-control-label" for="customControlValidation2">Toggle here</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" class="custom-control-input" id="customControlValidation3" name="radio-stacked" required>
          <label class="custom-control-label" for="customControlValidation3">Or toggle here</label>
          <div class="invalid-feedback">Please toggle a radio button.</div>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="box1"  id="box1" required>
          <label class="form-check-label" for="invalidCheck">
            Checkbox 1
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="box2"  id="box2" required>
          <label class="form-check-label" for="invalidCheck">
            Checkbox 2
          </label>
          <div class="invalid-feedback">
            Please check at least one checkbox.
          </div>
        </div>
      </div>
      <br>
      <input class="btn btn-primary" type="submit" value="Submit Form"></input>
    </form>
